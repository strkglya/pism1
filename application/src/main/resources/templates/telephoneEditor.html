<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home page</a></li>
            <li class="nav-item"><a href="/telephonesPage" class="nav-link">All telephones</a></li>
            <li class="nav-item"><a href="/searchPage" class="nav-link">Find a phone</a></li>
        </ul>
    </header>
</div>

<div th:each="telephone : ${telephones}">

    <form method="post" class="m-4">
        <div class="form-row">
            <div class="form-group col-2">
                <label for="editedName" th:text="NameOfTheTelephone">NameOfTheTelephone</label>
                <input type="text" required th:value="${telephone.getNameOfTheTelephone()}" class="form-control" id="editedName" name="editedName">
            </div>
            <div class="form-group col-2">
                <label for="editedName" th:text="ImageOfTheTelephone">ImageOfTheTelephone</label>
                <input type="text" required th:value="${telephone.getImageOfTheTelephone()}" class="form-control" id="editedImage" name="editedImage">
            </div>
            <div class="form-group col-2">
                <label for="editedRAM" th:text="AmountOfRAM">AmountOfRAM</label>
                <input type="number" required th:value="${telephone.getAmountOfRAM()}" class="form-control" id="editedRAM" name="editedRAM" min="1">
            </div>
            <div class="form-group col-2">
                <label for="editedSizeOfScreen" th:text="SizeOfScreen">SizeOfScreen</label>
                <input type="number" required th:value="${telephone.getSizeOfTheScreen()}" oninput="up(this)"  class="form-control" id="editedSizeOfScreen" name="editedSizeOfScreen" step="0.1" min="1">

            </div>
            <div class="form-group col-2">
                <label for="editedSdCard" th:text="IsSDdCardAvailable">IsSDdCardAvailable</label>
                <select class="browser-default custom-select" id="editedSdCard" name="editedSdCard">
                    <option disabled>Choose whether SD-card is available</option>
                    <option selected value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group col-2">
                <label for="editedPrice" th:text="Price">Price</label>
                <input type="number" required  th:value="${telephone.getPriceOfTheTelephone()}" class="form-control" id="editedPrice" name="editedPrice" min="1" step="1">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="Update">Update</button>
    </form>
</div>


<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home page</a></li>
            <li class="nav-item"><a href="/telephonesPage" class="nav-link px-2 text-body-secondary">All telephones</a></li>
            <li class="nav-item"><a href="/searchPage" class="nav-link px-2 text-body-secondary">Find a phone</a></li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2023 STARAYAKEGLYA Company, Inc</p>
    </footer>
</div>

</body>
<script>
    function up(e) {
        if (e.value.indexOf(".") != '-1') {
            e.value=e.value.substring(0, e.value.indexOf(".") + 2);
        }
    }
</script>
</html>
