<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home page</a></li>
            <li class="nav-item"><a href="/telephonesPage" class="nav-link">All telephones</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Find a phone</a></li>
        </ul>
    </header>
</div>

<div th:each="telephone : ${telephones}">

    <form method="post" class="m-4">
        <div class="form-row">
            <div class="form-group col-2">
                <label for="name" th:text="Название_телефона">Название телефона</label>
                <input type="text" required th:value="${telephone.getNameOfTheTelephone()}" class="form-control" id="name" name="name">
            </div>
            <div class="form-group col-2">
                <label for="ram" th:text="Количество_RAM">Количество RAM</label>
                <input type="number" required th:value="${telephone.getAmountOfRAM()}" class="form-control" id="ram" name="ram" min="1">
            </div>
            <div class="form-group col-2">
                <label for="size" th:text="Размер">Размер</label>
                <input type="number" required th:value="${telephone.getSizeOfTheScreen()}" oninput="up(this)"  class="form-control" id="size" name="size" step="0.1" min="1">

            </div>
            <div class="form-group col-2">
                <label for="sdCard" th:text="Наличие_SD-карты">Наличие SD-карты</label>
                <select class="browser-default custom-select" id="sdCard" name="sdCard">
                    <option disabled>Выберите наличие SD-карты</option>
                    <option selected value="да">Да</option>
                    <option value="нет">Нет</option>
                </select>
            </div>
            <div class="form-group col-2">
                <label for="price" th:text="цена">цена</label>
                <input type="number" required  th:value="${telephone.getPriceOfTheTelephone()}" class="form-control" id="price" name="price" min="1" step="1">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="Обновить" >Обновить</button>
    </form>
</div>


<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home page</a></li>
            <li class="nav-item"><a href="/telephonesPage" class="nav-link px-2 text-body-secondary">All telephones</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Find a phone</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2023 STARAYAKEGLYA Company, Inc</p>
    </footer>
</div>

</body>
<script>
    function up(e) {
        if (e.value.indexOf(".") != '-1') {
            e.value=e.value.substring(0, e.value.indexOf(".") + 2);
        }
    }
</script>
</html>
