<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All telephones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home page</a></li>
                <li class="nav-item"><a href="/telephonesPage" class="nav-link">All telephones</a></li>
                <li class="nav-item"><a href="/searchPage" class="nav-link">Find a phone</a></li>
            </ul>
        </header>
    </div>
</header>

<br>
<div class="m-4"><h2>Telephones</h2></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col" th:text="id">Id</th>
        <th scope="col" th:text="name">name</th>
        <th scope="col" th:text="amountOfRAM">AmountOfRAM</th>
        <th scope="col" th:text="sizeOfScreen">sizeOfScreen</th>
        <th scope="col" th:text="isSdAvailable">isSdAvailable</th>
        <th scope="col" th:text="price">price</th>
        <th scope="col" th:text="modify">modify</th>
        <th scope="col" th:text="delete">delete</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="telephone : ${telephonesPage}">
        <th th:text="${telephone.getId()}"></th>
        <td th:text="${telephone.getNameOfTheTelephone()}"></td>
        <td th:text="${telephone.getAmountOfRAM()}"></td>
        <td th:text="${telephone.getSizeOfTheScreen()}"></td>
        <td th:text="${telephone.getSdCardIsAvailable()}"></td>
        <td th:text="${telephone.getPriceOfTheTelephone()}"></td>
        <td><a th:text="modify" th:href="'/telephonesPage/' + ${telephone.getId()}+ '/edit'">modify</a></td>
        <td><a th:text="delete" th:href="'/telephonesPage?method=delete&id=' + ${telephone.getId()}">delete</a></td>
    </tr>
    </tbody>
</table>
<br>

<div class="m-4">
    <h3 th:text="AddTelephone">Add telephone</h3></div>
<form action="#" th:action="@{/telephones/addTelephone}" method="post" class="m-4">
    <div class="form-row">
        <div class="form-group col-2">
            <label for="newName" th:text="NameOfTheTelephone">Name of the telephone</label>
            <input type="text" class="form-control" required  id="newName" name="newName">
        </div>
        <div class="form-group col-2">
            <label for="newAmountOfRAM" th:text="AmountOfRAM">Amount Of RAM</label>
            <input type="number" class="form-control" required id="newAmountOfRAM" name="newAmountOfRAM" min="1">
        </div>
        <div class="form-group col-2">
            <label for="newSizeOfScreen" th:text="SizeOfScreen">SizeOfScreen</label>
            <input type="number" oninput="up(this)"  required class="form-control" id="newSizeOfScreen" name="newSizeOfScreen" step="0.1" min="1">

        </div>
        <div class="form-group col-2">
            <label for="newSdCardAvailability" th:text="IsSDAvailable">IsSDAvailable</label>
            <select class="browser-default custom-select" id="newSdCardAvailability" name="newSdCardAvailability">
                <option disabled>Choose whether sd card is available </option>
                <option selected value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group col-2">
            <label for="newPrice" th:text="Price">Price</label>
            <input type="number" class="form-control" required id="newPrice" name="newPrice" min="1" step="1">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" th:text="AddTelephone">AddTelephone</button>
</form>
</body>

<footer>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home page</a></li>
                <li class="nav-item"><a href="/telephonesPage" class="nav-link px-2 text-body-secondary">All telephones</a></li>
                <li class="nav-item"><a href="/searchPage" class="nav-link px-2 text-body-secondary">Find a phone</a></li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2023 STARAYAKEGLYA Company, Inc</p>
        </footer>
    </div>
</footer>
</html>
