<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home page</a></li>
                <li class="nav-item"><a href="/telephonesPage" class="nav-link">All telephones</a></li>
                <li class="nav-item"><a href="/searchPage" class="nav-link">Find a phone</a></li>
            </ul>
        </header>
    </div>
</div>

<div class="m-4">
    <h3 th:text="FindTelephone">FindTelephone</h3></div>
<form action="#" th:action="@{/searchPage/searchPhone}" method="post" class="m-4">
    <div class="form-row">
        <div class="form-group col-2">
            <label for="ram" th:text="AmountOfRAM">AmountOfRAM</label>
            <input type="number" required class="form-control" id="ram" name="ram" min="1">

            <label for="size" th:text="SizeOfScreen">SizeOfScreen</label>
            <input type="number" required oninput="up(this)"  class="form-control" id="size" name="size" step="0.1" min="1">


            <label for="sdCard" th:text="IsSDCardAvailable">IsSDCardAvailable</label>
            <select class="browser-default custom-select" id="sdCard" name="sdCard">
                <option disabled>Choose whether sd card is available</option>
                <option selected value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="minPrice" th:text="MinimumPrice">MinimumPrice</label>
            <input type="number" required  class="form-control" id="minPrice" name="minPrice" min="1" step="1">

            <label for="maxPrice" th:text="MaximumPrice">MaximumPrice</label>
            <input type="number" required  class="form-control" id="maxPrice" name="maxPrice" min="1" step="1">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" th:text="Search">Search</button>
</form>


<div class="m-4">
    <h2 th:text="${result}" />
</div>

<br>
<div class="m-4"><h2>TelephonesFound</h2></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col" th:text="Id">Id</th>
        <th scope="col" th:text="NameOfTheTelephone">NameOfTheTelephone</th>
        <th scope="col" th:text="ImageOfTheTelephone">ImageOfTheTelephone</th>
        <th scope="col" th:text="AmountOfRAM">AmountOfRAM</th>
        <th scope="col" th:text="SizeOfScreen">SizeOfScreen</th>
        <th scope="col" th:text="IsSDCardAvailable">IsSDCardAvailable</th>
        <th scope="col" th:text="Price">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="telephone : ${telephones}">
        <th th:text="${telephone.getId()}"></th>
        <td th:text="${telephone.getNameOfTheTelephone()}"></td>
        <td><img height="180px" width="150px" th:src="${telephone.getImageOfTheTelephone()}" th:alt="ImageOfTheTelephone"></td>
        <td th:text="${telephone.getAmountOfRAM()}"></td>
        <td th:text="${telephone.getSizeOfTheScreen()}"></td>
        <td th:text="${telephone.getSdCardIsAvailable()}"></td>
        <td th:text="${telephone.getPriceOfTheTelephone()}"></td>
    </tr>
    </tbody>
</table>
<br>

<footer>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home page</a></li>
                <li class="nav-item"><a href="/telephonesPage" class="nav-link px-2 text-body-secondary">All telephones</a></li>
                <li class="nav-item"><a href="/searchPage" class="nav-link px-2 text-body-secondary">Find a phone</a></li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2023 STARAYAKEGLYA Company, Inc</p>
        </footer>
    </div>
</footer>

</body>
<script>
    function up(e) {
        if (e.value.indexOf(".") != '-1') {
            e.value=e.value.substring(0, e.value.indexOf(".") + 2);
        }
    }
</script>
</html>
